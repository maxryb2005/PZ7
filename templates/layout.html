<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <title>Formula 1</title>
    <link rel="icon" href="{{ url_for('static', filename='formula.ico') }}" type="image/x-icon">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.1.3/css/bootstrap.min.css">
    <link rel="stylesheet" href="{{ url_for('static', filename='main.css') }}">
</head>
<body>
    <header class="bg-warning text-white p-3">
        <h1>Formula 1</h1>
        <nav>
            <a class="text-white" href="{{ url_for('index') }}">Главная</a> ☆
            <a class="text-white" href="{{ url_for('about') }}">Formula 1</a> ☆
            <a class="text-white" href="{{ url_for('moments') }}">Лучшие моменты</a> ☆
            <a class="text-white" href="{{ url_for('authorization') }}">Вход</a>
        </nav>
    </header>
    <div class="container mt-4">
        {% with messages = get_flashed_messages() %}
            {% if messages %}
                <div class="alert alert-warning" role="alert">
                    {{ messages[0] }}
                </div>
            {% endif %}
        {% endwith %}
        {% block content %}{% endblock %}
    </div>
    <footer class="bg-dark text-white text-center p-3">
        &copy; 2024 Formula 1. I belive I can fly.
    </footer>
</body>
</html>
